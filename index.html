<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Analysis System</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    
    <!-- PyScript for Python -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="cover-page" class="cover-page">
        <div class="login-section">
            <h2><i class="fas fa-graduation-cap"></i> Student Attendance System</h2>
            <p>Login to access your dashboard</p>
            
            <input type="text" id="username" placeholder="Username / Student ID">
            <input type="password" id="password" placeholder="Password">
            
            <div class="role-selector">
                <div class="role-option active" onclick="selectRole('teacher', this)">ğŸ‘¨â€ğŸ« Teacher</div>
                <div class="role-option" onclick="selectRole('admin', this)">ğŸ‘‘ Admin</div>
                <div class="role-option" onclick="selectRole('student', this)">ğŸ“ Student</div>
            </div>
            <input type="hidden" id="selected-role" value="teacher">
            
            <button onclick="handleLogin()" class="btn">Login</button>
            
            <div class="demo-box">
                <p><strong>Demo Credentials:</strong></p>
                <p>Teacher: teacher / teacher123</p>
                <p>Admin: admin / admin123</p>
                <p>Student: S001 / student123</p>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-container" style="display: none;">
        <div class="header">
            <h2><i class="fas fa-graduation-cap"></i> Attendance System</h2>
            <div class="user-info">
                <span id="username-display"></span>
                <span id="role-badge"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="nav-menu" id="nav-menu"></div>
        <div id="main-content" class="container"></div>
    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- Python Container -->
    <py-script src="analytics.py"></py-script>
    <script src="script.js"></script>
</body>
</html>
